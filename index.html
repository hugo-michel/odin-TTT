<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div id="main">
            <h1><span class="clr1">Tic</span> Tac <span class="clr2">Toe</span></h1>

            <dialog class="dialog-restart">
                <div>
                    <div id="result" class="hide"></div>
                    <button id="new-game">New Game</button>
                    <button id="new-players">New Players</button>
                </div>
            </dialog>

            <div id="container"></div>

            <dialog class="input-name">
                <form action="">
                    <div class="form-element">
                        <label for="player1">nom du joueur 1</label>
                        <input type="text" id="player1" name="player1" required />
                    </div>
                    <div class="form-element">
                        <label for="player2">nom du joueur 2</label>
                        <input type="text" id="player2" name="player2" required/>
                    </div>
                    <button id="confirm">Confirm</button>
                </form>
            </dialog>

            <div id="players-display">
                <div class="player1-display currentPlayer1">
                    <p class="player1-name-display"></p>
                    <p class="player1-score-display">Score : 0</p>
                </div>
                <div class="player2-display">
                    <p class="player2-name-display"></p>
                    <p class="player2-score-display">Score : 0</p>
                </div>
            </div>
        </div>
	</body>
</html>
